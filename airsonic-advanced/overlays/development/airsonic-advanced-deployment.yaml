---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airsonic
spec:
  template:
    spec:
      containers:
        - name: airsonic-advanced
          volumeMounts:
            - mountPath: "/var/music"
              name: airsonic-music
            - mountPath: "/var/video"
              name: airsonic-video
      volumes:
        - name: airsonic-music
          persistentVolumeClaim:
            claimName: airsonic-pvc-music
        - name: airsonic-video
          persistentVolumeClaim:
            claimName: airsonic-pvc-video

